<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Business Information App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Container for the login form -->
    <div style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">

        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">Login</h2>

        <!-- Login form -->
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 20px;">

            <!-- Username field -->
            <label for="username" style="font-size: 16px; color: #555;">Email/Username</label>
            <input type="text" id="username" required style="padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

            <!-- Password field -->
            <label for="password" style="font-size: 16px; color: #555;">Password</label>
            <input type="password" id="password" required style="padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

            <!-- Login button -->
            <button type="submit" style="background-color: #e21b70; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;"
                onmouseover="this.style.backgroundColor='#c7165f';"
                onmouseout="this.style.backgroundColor='#e21b70';">
                Login
            </button>

            <!-- Forgot password and sign-up options -->
            <p style="text-align: center; color: #777;">
                <a href="#" style="color: #e21b70; text-decoration: none;">Forgot Password?</a>
            </p>
            <p style="text-align: center; color: #777;">
                Don't have an account? 
                <a href="signup.html" style="color: #e21b70; text-decoration: none;">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
