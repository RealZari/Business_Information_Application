<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Info App</title>
</head>

<body style="font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Header Section -->
    <header style="background-color: #e21b70; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <!-- Logo (placeholder) -->
            <img src="data.png" alt="Business Info App Logo" style="height: 50px; margin-right: 15px;">
            <h2 style="color: white; margin: 0;">Business Info App</h2>
        </div>
        <nav>
            <a href="login.html" style="color: white; text-decoration: none; margin-right: 20px;">Login</a>
            <a href="signup.html" style="color: white; text-decoration: none;">Sign Up</a>
        </nav>
    </header>

    <!-- Main Container (Content area) -->
    <div style="flex-grow: 1; max-width: 900px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1); text-align: center;">
        <h1 style="color: #333;">Welcome to Zarifat</h1>
        <p style="color: #666; font-size: 18px;">Find and list businesses in your area.</p>

        <!-- Action Buttons -->
        <div style="margin-top: 40px;">
            <a href="login.html" style="padding: 12px 25px; background-color: #e21b70; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; margin-right: 10px; transition: background-color 0.3s;" 
                onmouseover="this.style.backgroundColor='#c7165f';" 
                onmouseout="this.style.backgroundColor='#e21b70';">
                Login
            </a>
            <a href="signup.html" style="padding: 12px 25px; background-color: #e21b70; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; margin-left: 10px; transition: background-color 0.3s;" 
                onmouseover="this.style.backgroundColor='#c7165f';" 
                onmouseout="this.style.backgroundColor='#e21b70';">
                Sign Up
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #e21b70; color: white; padding: 10px; text-align: center;">
        <p>&copy; 2024 Business Info App. All rights reserved.</p>
    </footer>

</body>
</html>
