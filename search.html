<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Businesses</h1>
        <input type="text" id="searchInput" placeholder="Search for businesses...">
        <div class="filters">
            <select id="locationFilter">
                <option value="">Location</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
            </select>
            <select id="popularityFilter">
                <option value="">Popularity</option>
                <option value="popular">Popular</option>
                <option value="regular">Regular</option>
            </select>
        </div>
        <div id="searchResults" class="business-list">
            <!-- Search results will be displayed here dynamically -->
        </div>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
