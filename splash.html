<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen - Business Information App</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Bg image */
        body {
            background: url('https://venngage-wordpress.s3.amazonaws.com/uploads/2022/09/business-background-15.png') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 6s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: brightness(0.7);
            }
            50% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(0.7);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .splash-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        .splash-container p {
            font-size: 18px;
            animation: fadeIn 3s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="splash-container">
        <h1>Business Info App</h1>
        <p>Loading... Please Wait</p>
    </div>

    <script>
        window.onload = function() {
            // Redirect to the index.html after 6 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 6000); 
        };
    </script>

</body>
</html>
