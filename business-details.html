<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="businessName">Business Name</h1>
        <p id="businessAddress">Address: <span>123 Chato Chowk, Mardan</span></p>
        <p id="businessPhone">Phone: <span>123-456-789</span></p>
        <p id="businessDescription">Description: <span>Authentic Traditional Pakhtoon Food</span></p>
        <h2>Reviews</h2>
        <div id="reviewsList">
            <!-- Reviews will be added here dynamically -->
        </div>
        <button id="callBusiness">Call Business</button>
        <form id="reviewForm">
            <textarea id="reviewText" placeholder="Write your review"></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
